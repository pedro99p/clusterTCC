apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: memory-nodes
  labels: 
    role: memory
spec:
  selector:
    matchLabels:
      role: memory
  template:
    metadata:
      labels:
        role: memory
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              role: memory
      containers:
      - name: memory-container
        image: pedro99p/faastcc_anna
        imagePullPolicy: Never
        env:
        - name: LIBC_FATAL_STDERR_
          value: "1"
        - name: SERVER_TYPE
          value: "memory"
        - name: ROUTING_IPS
          value: ROUTING_IPS_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: SEED_IP
          value: SEED_IP_DUMMY
        - name: MON_IPS
          value: MON_IPS_DUMMY
        - name: REPO_ORG
          value: FaaSTCC
        - name: REPO_BRANCH
          value: master
      imagePullSecrets:
        - name: regcred
